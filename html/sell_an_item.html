<!DOCTYPE html>
<html>
<head>
	<title>Item Selling Form</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<style>
		body {
			background-color: #F9F9F9;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
		}
		form {
			background-color: #FFFFFF;
			padding: 30px;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 1px rgba(0,0,0,0.2);
			animation: fadein 1s;
			-webkit-animation: fadein 1s;
			-moz-animation: fadein 1s;
			-o-animation: fadein 1s;
		}
		input[type=text], input[type=number], select, textarea {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-top: 6px;
			margin-bottom: 16px;
			resize: vertical;
		}
		input[type=file] {
			margin-top: 10px;
			margin-bottom: 20px;
		}
		input[type=submit] {
			background-color: #007BFF;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}
		input[type=submit]:hover {
			background-color: #0069D9;
		}
		@keyframes fadein {
			from { opacity: 0; }
			to { opacity: 1; }
		}
		@-webkit-keyframes fadein {
			from { opacity: 0; }
			to { opacity: 1; }
		}
		@-moz-keyframes fadein {
			from { opacity: 0; }
			to { opacity: 1; }
		}
		@-o-keyframes fadein {
			from { opacity: 0; }
			to { opacity: 1; }
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Item Selling Form</h1>
		<form action="#" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="mcq">Course:</label>
				<select id="mcq" name="mcq" class="form-control" required>
					<option value="">Select course</option>
					<option value="BTech">BTech</option>
					<option value="MTech">MTech</option>
					<option value="MBA">MBA</option>
					<option value="PhD">PhD</option>
					<option value="Research Scholar">Research Scholar</option>
				</select>
                <div class="form-group">
                    <label for="mcq">Hostel:</label>
                    <select id="mcq" name="mcq" class="form-control" required>
                        <option value="">Select course</option>
                        <option value="BH1">BH1</option>
                        <option value="BH2">BH2</option>
                        <option value="BH3">BH3</option>
                        <option value="BH4">BH4</option>
                        <option value="BH5">BH5</option>
                    </select>
                </div>
			</div>
			<div class="form-group">
				<label for="enrollment">Enrollment:</label>
                <input type="text" id="enrollment" name="enrollment" required><br>
        </div>>
                <label for="price">Item Price:</label>
                <input type="number" id="price" name="price" required><br><br>
        
                <label for="image">Upload Image:</label>
		<input type="file" id="image" name="image" required><br><br>

		<label for="purchase_date">When was the item bought?</label>
		<input type="date" id="purchase_date" name="purchase_date" required><br><br>

		<label for="status">Item Status:</label>
		<textarea id="status" name="status" rows="5" required></textarea><br><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
